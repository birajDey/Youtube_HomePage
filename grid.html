<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom:1000px">
            <div style="
            display: grid; 
            grid-template-columns: 100px 100px;">
                <div style="background-color:lightblue">div 1</div>
                <div style="background-color: pink;">div 2<p>text</p></div>
            </div>

            <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;">
                <div style="background-color:lightblue">div 1</div>
                <div style="background-color: pink;">div 2<p>text</p></div>
                <div style="background-color:lightblue">div 3</div>
                <div style="background-color:red">div 4</div>
            </div>

            <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;">
                <div style="background-color:lightblue">div 1</div>
                <div style="background-color: pink;">div 2</div>
                 
            </div>  

            <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 2fr 1fr;">
                <div style="background-color:lightblue">div 1</div>  
                <div style="background-color: pink;">div 2</div>
                <div style="background-color: blue;">div 3</div>
                 
            </div>  

            <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;
            ;">
                <div style="background-color:lightblue; height:200px">div 1</div>
                <div style="background-color: pink;height:200px">div 2</div>
                <div style="background-color: yellow" height="200px">div 3</div>
                <div style="background-color:lightgreen; height:200px">div 1</div>
                <div style="background-color: lightsalmon;height:200px">div 2</div>
                <div style="background-color: lightcoral" height="200px">div 3</div>
                 
            </div>  
    </body>
</html>
